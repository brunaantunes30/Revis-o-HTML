<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Flexíveis</title>
</head>
<body>
    <picture>
        <h2>Testando vídeo</h2>
        <!-- tag <source> possui 3 atributos:
         type: Indica o tipo da mídia da imagem que usaremos 
         srcset: Vai configurar o nome da imagem que será carregada quando o tamanho indicado for atingido 
         media: Indica o tamanho máximo a ser considerado para carregar a imagem -->
        <source media="(max-width:750px)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width:1000px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem de Tamanho Grande">
    </picture>

    <br><hr><br>

    <h2>Testanto áudio</h2>
    <!-- preload indica que o áudio sera pré carregado ou não e aceita 3 valores:
     metadata: Carregar apenas informações sobre o arquivo (tamanho, tempo, informações de direitos, etc).
     none: Não vai carregar absolutamente nada até que o usuário clique no botão play.
     auto (padrão): Vai carregar o arquivo de áudio inteiro assim que a página for carregada.
     atributos: controls: Vai apresentar o paluer na tela. Caso não seja colocado na tag <audio> o controle será transparente e o usuário não poderá interagir com ele.
    autoplay: Inicia a reprodução do áudio assim que a página for carregada.
    loop: Faz com que o áudio seja repetido eternamente. -->

    <audio preload="metadata" controls autoplay loop>
        <source src="midias/guanacast-33.mp3" type="audio/mpeg">
        <source src="midias/guanacast-33.wav" type="audio/wav">
        <p>Seu navegador não suporta áudio</p>
        <a href="midias/guanacast-33.mp3" download="midias/guanacast-33.mp3" type="audio.mpeg"></a>
    </audio>
    <br><hr><br>
    <h2>Testando Video</h2>
    <!--width: Indica a largura que o vídeo vai ter na tela, em pixels.
    poster: Configura uma imagem que vai aparecer como capoa, enquanto o visitante não aperta o play para reproduzir o vídeo.
    controls: Vai configurar os controles do vídeo. Por padrão os controles não irão aparecer, basta colocar o atribuito que aparecerão.
    autoplay: O vídeo irá começar automaticamente assim que a página for carregada. -->
    <video width="600" poster="Imagens/limoes-capa.png" controls autoplay>
        <source src="midias/meu-video.mp4" type="video/mp4">
        <source src="midias/meu-video.ogv" type="video/ogv">
        <source src="midias/meu-video.webm" type="video/webm">
        <p>Infelizmente seu navegador não conseguiu carregar o vídeo</p>
    </video>
    
</body>
</html>
